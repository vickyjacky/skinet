<header>

    <span *ngIf="totalCount && totalCount>0">Showing <strong>{{(pageNumber-1)*
            pageSize+1}} -
            {{pageSize*pageNumber >this.totalCount?
            this.totalCount:(pageSize*pageNumber)}}

        </strong> of<strong>
            {{this.totalCount}}</strong> Results</span>
    <span *ngIf="this.totalCount==0">There are <strong>0</strong> results for this filter</span>
</header>
